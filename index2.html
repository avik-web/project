<!DOCTYPE html>
<html>
<head>
    <title>Webpage with Frames</title>
</head>
<frameset cols="20%, 80%">
    <!-- Navigation Panel -->
    <frame src="navigation.html" name="navFrame">
    
    <!-- Content Panel -->
    <frame src="home.html" name="contentFrame">
</frameset>
<noframes>

        Your browser does not support frames. Please update your browser.
    </body>
</noframes>
</html>
